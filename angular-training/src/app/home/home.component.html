<div class="relative min-h-screen bg-gray-100 dark:bg-gray-950">
    <!-- Botón de Agregar Registro -->
    <div class="absolute top-4 left-4">
      <button (click)="addProductForm()" class="flex items-center justify-center w-12 h-12 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <span class="text-x6">+</span>
      </button>
    </div>

    <div class="absolute top-20 left-4">
      <button (click)="logout()" class="flex items-center justify-center w-12 h-12 bg-red-600 text-white rounded-full shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        <span class="text-x6">logout</span>
      </button>
    </div>
 
 
  
    <!-- Contenedor de la Tabla -->
    <div class="flex items-center justify-center w-full h-full p-4">
      <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-6xl w-full">
        <div class="block w-full overflow-x-auto">
          <table class="items-center bg-transparent w-full border-collapse">
            <thead>
              <tr>
                <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                  NAME
                </th>
                <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                  DESCRIPTION
                </th>
                <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                  PRICE
                </th>
              </tr>
            </thead>
            <tbody>
              @for (item of products; track $index) {
                <tr>
                  <th class="border-t-0 px-3 py-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap text-left text-blueGray-700">
                    <button (click)="editProductForm(item.id)" class="w-full px-2 py-1 border rounded text-gray-600 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-gray-300 transition duration-150 ease-in-out text-sm">
                      {{item.name}}
                    </button>
                  </th>
                  <td class="border-t-0 px-3 py-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap">
                    {{item.description}}
                  </td>
                  <td class="border-t-0 px-3 py-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap">
                    {{item.price}} $
                  </td>
                </tr>
              }
              
              <!-- Más filas -->
            </tbody>
          </table>
        </div>
  
        <!-- Paginación -->
        <div class="flex justify-center mt-4">
          <nav class="flex items-center space-x-1">
            @for (item of totalButtons; track $index) {
              <button (click)="updatePagination(item.name)" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                {{item.name}}
              </button>
            }
          </nav>
        </div>
      </div>
    </div>
  </div>
